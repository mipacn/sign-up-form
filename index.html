<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img src="sign-up-form-image.png" class="img">
        <div class="logo">
            <img src="./odin-lined.png" class="odin">
            <p>ODIN</p>
        </div>
        <div class="footer">
            <p class="citation">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
                 on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unplash</a></p>
        </div>
    </div>
    <div class="right">
        <div class="text">
            <p> This is not a real online service!

                You know you need something like this in your life to help you realize your deepest dreams.
                
                Sign up <em>now </em>to get started.
                
                </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="#" method="post">
                <fieldset class="one">
                    <legend>Let's do this!</legend>
                    <div class="input-group">
                        <div class="input-element">
                            <label for="first-name">FIRST NAME</label>
                            <input pattern="[A-Za-z]+" type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input-element">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-element">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-element">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" pattern="\+\d{1,3}\s\d{9,10}" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-element">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="8">
                        </div>
                        <div class="input-element">
                            <label for="c-password">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="c-password" minlength="8">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="two">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
